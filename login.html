<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <title>Chia Rutas</title>
    <script src="https://kit.fontawesome.com/da8512e6e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="login">
        <figure class="login__figure">
            <i class="fas fa-bus"></i>
        </figure>
        <div class="login__texto">
            <h1 class="login__titulo">Bienvenido</h1>
            <h6 class="login__subtitulo">Ingresa a tu hijo a la base de datos de las rutas escolares</h6>
        </div>
        <form class="login__form">
            <input class="input" type="number" name="cedula" autocomplete="cedula" placeholder="Cedula" required>
            <input class="input" type="password" name="password" autocomplete="current-password" placeholder="Contraseña" required>
            <div class="login__botones">
                <button class="btn">Iniciar sesión</button>
                <a href="signup.html" class="btn btn--verde">Crear cuenta</a>
            </div>
            <a>¿Olvidaste tu contraseña?</a>
        </form>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
